services:
  product-service:
    build: ./product-service
    ports:
      - "3001:3001"
    depends_on:
      - product-service-db
      - rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 8s
      retries: 3
      start_period: 20s
    restart: on-failure
    environment:
      SERVICE_NAME: product-service
      MONGO_URI: mongodb://product-service-db:27017/productdb
      PORT: 3001
      AMQP: amqp://rabbitmq:5672
      USER_DOMAIN: http://user-service
      USER_PORT: 3000
      API_BASE_URL: api
      USER_VERSION: v2
      USER_PATH: users
      ENABLE_STRUCTURED_LOGS: true
      LOG_LEVEL: info
      SERVICE_JWT_SECRET: thisIsDrill
      USER_JWT_SECRET: thisIsAnotherDrill

  product-service-db:
    image: mongo
    ports:
      - "27018:27017"
    volumes:
      - product-service-volume:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 4s
      retries: 5
      start_period: 5s
    restart: on-failure

volumes:
  product-service-volume:
    driver: local