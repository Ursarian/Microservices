apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: web-interface-hpa
  namespace: my-services
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web-interface
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50