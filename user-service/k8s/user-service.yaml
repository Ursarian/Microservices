apiVersion: v1
kind: Service
metadata:
  name: user-service # This service will be called user-service, and other pods can access it using the DNS name http://user-service
spec:
  type: NodePort # Kubernetes will expose this service outside the cluster
  selector:
    app: user-service
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 31000
