apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: my-services
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1    
  selector:
    matchLabels:
      app.kubernetes.io/name: user-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: user-service
    spec:
      serviceAccountName: user-service-sa
      containers:
        - name: user-service
          image: user-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
            limits:
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: user-service-config
            - configMapRef:
                name: system-error-codes
            - configMapRef:
                name: client-error-codes
            - secretRef:
                name: user-service-secret
