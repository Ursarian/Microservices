version: '3.8'
services:
  user-service:
    image: user-service:latest
    build: .
    ports:
      - "3300:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/usersdb
      - JWT_SECRET=mySecretKey
    depends_on:
      - mongo
    restart: always

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
    driver: local
