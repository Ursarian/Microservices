# Error Codes ConfigMap for Client
apiVersion: v1
kind: ConfigMap
metadata:
  name: client-error-codes
  namespace: my-services
data:
  E400_CLIENT_BAD_TOKEN: "Authentication token is missing or malformed"
  E401_CLIENT_INVALID_TOKEN: "Authentication token is invalid or expired"
